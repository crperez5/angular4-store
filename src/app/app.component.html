<clock [time]="time | async"></clock>
<input #amount type="number" value="0">
<button (click)="click$.next(amount.value)">Update clock</button>


  <div (click)="person$.next(person)" *ngFor="let person of people | async">
      {{person.name}} is in {{ person.time | date:'jms' }} <button (click)="resetPerson$.next(person)">Reset person</button>
  </div>
